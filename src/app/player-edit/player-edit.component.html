<div mat-dialog-title class="dialogTitleSection">
    <div *ngIf="data?.id; else addPopup">
      <h1>{{data.firstName}}&nbsp;{{data.lastName}}&nbsp;<span class="trikot">{{data.trikot}}</span></h1>
    </div>
    <ng-template #addPopup>
      <h1>Spieler Hinzufügen</h1>
    </ng-template>

    <div *ngIf="data?.id">
      <mat-icon color="warn" class="deleteIcon" (click)="deletePlayer()">delete</mat-icon>
    </div>
  
</div>
<form [formGroup]="playerForm" (ngSubmit)="onCreateFormSubmit()">
  <div mat-dialog-content class="content">
      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Vorname</mat-label>
              <input matInput type="text" formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Nachname</mat-label>
              <input matInput type="text" formControlName="lastName">
            </mat-form-field>
      </div>
      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Nationalität</mat-label>
              <mat-select formControlName="country">
                <mat-option *ngFor="let val of nationality" [value]="val">{{val}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Trikot-Nummer</mat-label>
              <input matInput type="number" formControlName="trikot">
            </mat-form-field>
      </div>
      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Spiele</mat-label>
              <input matInput type="number" formControlName="games">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Tore</mat-label>
              <input matInput type="number" formControlName="goals">
            </mat-form-field>
      </div>
      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Vorlagen</mat-label>
              <input matInput type="number" formControlName="assists">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Gesammt</mat-label>
              <input matInput type="number" formControlName="result">
            </mat-form-field>
      </div>
      
  </div>
  <div mat-dialog-actions class="action">
      <button mat-raised-button type="button" [mat-dialog-close]="false">
          Abbrechen
      </button>
      <button mat-raised-button color="primary" type="submit">
        {{data ? 'Update': 'Speichern'}}
      </button>
  </div>
</form>
